<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GetCoffee</title>
  </head>
  <body>
    <header>
      <div>
        <img src="assets/imgs/logo.svg" alt="coffee" />
      </div>
      <nav>
        <ul>
          <li>menu</li>
          <li>contact</li>
          <li>find us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div>
          <p>The best way to get your coffee</p>
          <p>without leaving the comfort of your house</p>
          <button>make your order</button>
          <div class="box-media">
            <img src="assets/imgs/instagram.svg" alt="instagram" />
            <img src="assets/imgs/in.svg" alt="linkedin" />
            <img src="assets/imgs/x.svg" alt="x" />
          </div>
        </div>
        <div class="box-glass">
          <img src="assets/imgs/copo.png" alt="glass" />
        </div>
      </section>
    </main>
  </body>
</html>
